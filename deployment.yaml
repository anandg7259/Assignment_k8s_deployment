apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-nginx
  annotations:
    author: anand
    emailId: hello@gmail.com
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
        - name: test-nginx
          image: nginx:latest
          ports:
            - containerPort: 80
